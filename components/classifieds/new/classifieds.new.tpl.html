<!--sidenav-->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
	<md-toolbar>
		<h1 class="md-toolbar-tools">Add a Classified</h1>
	</md-toolbar>
	<md-content layout-padding>
		<md-input-container>
			<label for="title">Title</label>
			<input type="text" id="title" ng-model="classified.title" md-autofocus>
		</md-input-container>
		<md-input-container>
			<label for="price">Price</label>
			<input type="text" id="price" ng-model="classified.price" md-autofocus>
		</md-input-container>
		<md-input-container>
			<label for="description">Description</label>
			<input type="text" id="description" ng-model="classified.description"  md-autofocus>
		</md-input-container>
		<md-input-container>
			<label for="image">Image link</label>
			<input type="text" id="image" ng-model="classified.image" md-autofocus>
		</md-input-container>
		<md-button ng-if="!editing" ng-click="vm.saveClassified(classified)" class="md-primary">Save</md-button>
		<md-button ng-if="editing" ng-click="vm.saveEdit()" class="md-primary">Save Edit</md-button>
		<md-button ng-click="vm.closeSidebar()" class="md-warn">Cancel</md-button>
	</md-content>
</md-sidenav>
